<!doctype html>
<html lang="en" ng-app="app" ng-class="{mobile:isMobile, ios:isIOS, isAndroid:isAndroid}"><head>
  <meta charset="utf-8">
  <script src="lib/angular/angular-1.1.2.js"></script>
  <script src="lib/cordova.js"></script>
  
  <script src="lib/hammer.js"></script>
  <script src="js/ext_directives/ng-hammer.js"></script>

  <script src="js/ext_directives/ng-sfVirtualRepeat.js"></script>



  <script src="js/build.js"></script>

  <script src="js/app.js"></script>
  <script src="js/directives.js"></script>
  <script src="js/controllers.js"></script>

}

<body class="{{$state.current.name | stateName}}" ng-mobile ng-class="{isLaunched:isLaunched}">
  <section id="header">

      <li class="active"><a href="#/app/userId">Menu 1</a></li>
      <li><a href="">Menu 2</a></li>
      <li><a href="">Menu 3</a></li>
      <li><a href="">Menu 4</a></li>
    </ul>
  </section>

  <div id="console"  ng-bind="$state.current.name">
  </div>-->
